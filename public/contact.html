<body>

    <h1 style="margin-top: 5%; text-align: center; color: rgb(253, 253, 253);">Enquiry Form</h1>

            <div class="alert">Your message sent</div>

            </div>

            <div class="inputBox">

                <input type="text" id="number" placeholder="Phone Number.....">
            </div>

            <div class="inputBox">
                <input type="email" id="emailid" placeholder="Your Email....." />
            </div>

            <div class="inputBox">
                <input type="text" id="destination" placeholder="Destination.....">
                
            </div>

            <div class="inputBox">
                
                <button type="submit"></a>Submit</button>
            </div>
        </form>
